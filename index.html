<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>After School Lessons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>After School Lessons</h1>
  </header>

  <main id="lessons-container">
    <!-- Lessons will be inserted here -->
  </main>

  <script>
    const API_URL = 'https://afterschool-backend-b7i9.onrender.com/api/lessons';

    function loadLessons() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById('lessons-container');
          container.innerHTML = '';
          data.forEach(lesson => {
            const lessonCard = document.createElement('div');
            lessonCard.className = 'lesson-card';
            lessonCard.innerHTML = `
              <img src="images/${lesson.image}" alt="${lesson.subject}" class="lesson-image" />
              <div class="lesson-info">
                <h2>${lesson.subject}</h2>
                <p><strong>Location:</strong> ${lesson.location}</p>
                <p><strong>Price:</strong> Rs ${lesson.price}</p>
                <p><strong>Spaces:</strong> ${lesson.spaces}</p>
                <button onclick="bookLesson('${lesson._id}')">Book</button>
              </div>
            `;
            container.appendChild(lessonCard);
          });
        })
        .catch(error => {
          console.error('Error fetching lessons:', error);
        });
    }

    function bookLesson(lessonId) {
      fetch('https://afterschool-backend-b7i9.onrender.com/api/booking', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lessonId })
      })
        .then(response => {
          if (response.ok) {
            alert('Booking successful!');
            loadLessons();
          } else {
            alert('Booking failed or full!');
          }
        })
        .catch(error => {
          console.error('Error booking lesson:', error);
        });
    }

    window.onload = loadLessons;
  </script>
</body>
</html>
