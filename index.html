<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Afterschool Lessons</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Afterschool Lessons</h1>
      <div class="cart-toggle" @click="showCart = !showCart">
        ðŸ›’ Cart ({{ cart.length }})
      </div>
    </header>

    <div class="lessons">
      <div class="lesson" v-for="(lesson, index) in lessons" :key="index">
        <img :src="lesson.image" alt="lesson image">
        <h2>{{ lesson.subject }}</h2>
        <p>{{ lesson.location }}</p>
        <p>Â£{{ lesson.price }}</p>
        <p>Spaces Left: {{ lesson.space }}</p>
        <button @click="addToCart(lesson)" :disabled="lesson.space === 0">
          Book Now
        </button>
      </div>
    </div>

    <div class="cart" v-if="showCart">
      <h2>Cart</h2>
      <ul>
        <li v-for="(item, index) in cart" :key="index">
          {{ item.subject }} (x{{ item.quantity }}) - Â£{{ item.price * item.quantity }}
        </li>
      </ul>
      <p v-if="message">{{ message }}</p>
      <p><strong>Total:</strong> Â£{{ cartTotal }}</p>
      <button @click="checkout" :disabled="cart.length === 0">Checkout</button>
      <button @click="clearCart" :disabled="cart.length === 0">Clear Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
